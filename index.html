### Numerical Model - Equilibration

$$F=\sum_{n=1}^MV^{(n)}f\left(\phi_0^{(n)},\dots,\phi_N^{(n)}\right)$$

* equilibrium: free energy $F$ minimal

* solution theory: local **free energy density $f$**

<div class="smaller_eq">
	$$f(\phi_1,\dots,\phi_N)=
	\frac{k_\mathrm{B}T}{\nu}\left[\phi_0\ln\left(\phi_0\right)+
	\sum_{i=1}^N\phi_i\ln\left(\phi_i\right)+\sum_{i,j=1}^N\frac{\chi_{ij}}{2}\phi_i\phi_j\right]$$
</div>

---

### Numerical Model - Equilibration

<div class="smaller_eq">
	$$f(\phi_1,\dots,\phi_N)=
	\frac{k_\mathrm{B}T}{\nu}\left[\phi_0\ln\left(\phi_0\right)+
	\sum_{i=1}^N\phi_i\ln\left(\phi_i\right)+\sum_{i,j=1}^N\frac{\chi_{ij}}{2}\phi_i\phi_j\right]$$
</div>

* pressure $P$, chemical potentials $\mu_i$: equal between phases

$$P=\sum_i\phi_i\frac{\partial f}{\partial \phi_i}-f$$

$$\mu_i=\nu\frac{\partial f}{\partial\phi_i}$$

---

### Numerical Model - Equilibration

$$\hat{P}^{(n)}=-\ln\left(\phi_0^{(n)}\right)+\sum_{i,j}^N\frac{\chi_{ij}}{2}\phi_i^{(n)}\phi_j^{(n)}$$

$$\hat{\mu}_i^{(n)}=\ln\left(\phi_i^{(n)}\right)-\ln\left(\phi_0^{(n)}\right)+\sum _{j=1}^N\chi _{ij}\phi_j^{(n)}$$

---

### Numerical Model - Equilibration

* equilibrium: free energy $F$ minimal

* pressure $P$, chemical potentials $\mu_i$: equal between phases

$$\hat{P}^{(1)}=\hat{P}^{(2)}=\dots=\hat{P}^{(M)}$$

$$\hat{\mu}_i^{(1)}=\hat{\mu}_i^{(2)}=\dots=\hat{\mu}_i^{(M)}$$

---

### Numerical Model - Equilibration

* **equilibration of pressure $P$, chemical potentials $\mu_i$**

* equilibrium: $\partial_{\hat{t}}\phi_i^{(n)}=0$

$$\partial_{\hat{t}}\phi_i^{(n)}=
	\phi_i^{(n)}\sum_{m=1}^M\left[\\phi_i^{(m)}\left(\hat{\mu}_i^{(m)}-\hat{\mu}_i^{(n)}\right)+
	\left(\hat{P}^{(m)}-\hat{P}^{(n)}\right)\right]$$

### Random Interactions

* stronger (repulsive) interactions: higher phase counts

* weak interactions: single phase (entropic term dominant)

* **critical value $\bar{\chi}_\mathrm{crit}$**: phase count $K$ depends on

	* interaction matrix

	* initial composition

---

### Performance of Interaction Matrix

$$g=\sum_{K=1}^{K_\mathrm{max}}P(K)\exp\left[-\frac{\left(K-K_*\right)^2}{2w^2}\right]$$

* **reliability to reach certain target phase count $K_*$**

* strong deviations from $K_*$ punished by $w$

* $g=1$: all initial conditions lead to $K_*$

### Evolutionary optimized Interactions

* 32 interaction matrices $\chi_{ij}$

* randomly initiated around $\bar{\chi}_\mathrm{crit}$ with $\sigma _{\chi}=1$

* **natural selection:** lowest performing 30 % replaced by random better performing interaction matrices

* **mutation:** random numbers around mean $0$ with $\sigma_e=0.3$ added

* scaling: limits average matrix element to $\langle|\chi_{ij}|\rangle\leq\chi _\mathrm{bound}$ 
	$(\chi _\mathrm{bound}=5)$

### Robustness of Performance

* biological systems are subject to fluctuations

	* interaction energy fluctuation - change of matrix element

	* loss / duplication of a gene - change in component count

	* change in environment - change in target phase count $K_*$

---

### Interaction Energy Fluctuation

* single matrix element $\chi_{ij}$ altered (mean $0$, variation $\sigma _\mathrm{p}$)

<div>
	<img width = "50%" src="assets/pp_interaction_matrix_pertubation.png">
</div>

---

### Interaction Energy fluctuations

* for $\sigma _\mathrm{p}\leq 2$: performance hardly affected

* strong effect for large pertubations

* more components $\rightarrow$ more sensitive

* pertubation by $\approx k_\mathrm{B}T$ negligable

---

### Gene loss / duplication

* deletion / duplication of component in matrix

<div>
	<img width = "50%" src="assets/pp_component_count_change.png">
</div>

---

### Gene loss / duplication

* component duplication has no effect

	(biological explanation as gene duplication questionable)

* component deletion (significantly) reduces performance

* more components $\rightarrow$ weaker performance reduction

---

### Environment Fluctuations

* modeled as adaptation to new target phase count $K_*$

* reduction of performance to $g\approx 0.6$

* observation of system recovery

---

### Environment Fluctuations

<div>
	<img width = "100%" src="assets/pp_environment_fluctuation.png">
</div>

---

### Environment Fluctuations

* generally adaptation very fast: $\approx 100$ generations

* decreased $K_*$ $\rightarrow$ smaller systems adapt faster

	(less interactions have to be adjusted)

* increased $K_*$ $\rightarrow$ bigger systems adapt faster

	(higher flexibility)

---

### Summary - Outlook

* optimized interactions are robust and can adapt quicky

* tradeoff between robustness and flexibility depending on number of components

* properties of optimal matrices are relevant but unclear
